<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1secMail API Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>1secMail API Demo</h1>
      <button id="generateEmailBtn">Generate Random Email</button>
      <div id="emailContainer" class="hidden">
        <h2>Generated Email: <span id="generatedEmail"></span></h2>
        <button id="checkMailboxBtn">Check Mailbox</button>
        <div id="emailsList" class="hidden">
          <h3>Received Emails:</h3>
          <ul id="emails"></ul>
        </div>
        <div id="emailDetails" class="hidden">
          <h3>Email Details:</h3>
          <p><strong>From:</strong> <span id="emailFrom"></span></p>
          <p><strong>Subject:</strong> <span id="emailSubject"></span></p>
          <p><strong>Date:</strong> <span id="emailDate"></span></p>
          <p><strong>Body:</strong> <span id="emailBody"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
